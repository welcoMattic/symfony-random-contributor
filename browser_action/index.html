<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Symfony random contributor</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body class="panel">
        <div id="popup-content">
            <header class="panel-section panel-section-header">
                <div class="icon-section-header">
                    <img src="/icons/symfony.svg" alt="" width="30px"/>
                </div>
                <div class="text-section-header">
                    <a href="https://github.com/welcomattic/symfony-random-contributor" target="_blank">Symfony random contributor</a>
                    <br>
                    <small>Alert you if the random contributor card is about you while you are browsing symfony.com</small>
                </div>
            </header>
            <div class="panel-section panel-section-formElements">
                <div class="panel-formElements-item">
                    <div>
                        <label for="username">Contributor name to watch</label>
                        <input type="text" id="username" name="username">
                        <button id="save" class="expander">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
